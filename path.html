<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Put your email</title>
  <link rel="stylesheet" href="./css/path.css">
</head>
<body>
  <main class="container-bg" aria-label="primaria">
    <div class="container">
      <img src="./img/icon/company-building-icon.png" alt="company building">
      <form action="./emial.html" method="get">
        <h1>Password assistence</h1>
        <p>Enter the email address associated with your account.</p>
        <div class="user-box">
          <label for="email" name="email" class="email">Enter your email</label>
          <input type="email" id="email" required placeholder="youremail@contato.com" autocomplete="off">
          <a href="./email.html">Continue</a>
        </div>
      </form>
      <div class="info">
        <h2>Has your email changed?</h2>
        <p>If you no longer use the email address associated with your account, you may contact <a href="#">Restoring</a> access to your account.</p>
      </div>
    </div>       
  </main>
</body>
</html>
