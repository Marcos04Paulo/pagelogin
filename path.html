<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coloque seu Email</title>
  <link rel="stylesheet" href="./css/path.css">
</head>
<body>
  <main class="container-bg" aria-label="primaria">
    <div class="container">
      <img src="./img/icon/company-building-icon.png" alt="company building">
      <form action="./emial.html" method="get">
        <h1>Assistêcia de senha</h1>
        <p>Digite o endereço de e-mail associado à sua conta.</p>
        <div class="user-box">
          <label for="email" name="email" class="email">Digite seu email</label>
          <input type="email" id="email" required placeholder="seuemail@contato.com" autocomplete="off">
          <a href="./email.html">Continuar</a>
        </div>
      </form>
    </div>       
  </main>
</body>
</html>
