<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container-bg" aria-label="primaria">
    <div class="container">
      <form action="#" method="post">
        <h1>Acesse sua conta</h1>
        <div class="user-box">
          <input type="text" id="login" required autocomplete="off">
          <label for="login" name="login" class="label">User name</label>
        </div>
        <div class="user-box">
          <input type="password" id="senha" required autocomplete="off">
          <label for="senha" name="senha" class="label">Password</label>
        </div>
        <input class="botao" type="submit" value="Enviar"> 
      </form>
    </div>
  </main>
</body>
</html>
