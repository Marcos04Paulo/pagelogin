<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main class="container">
    <div class="conteudo">
      <input type="radio" name="tipo" id="log" value="login" checked>
      <label for="log">Acesso</label>

      <input type="radio" name="tipo" id="cadastrar" value="cadastrar">
      <label for="cadastrar">Cadastro</label>

      <form action="#" method="post" class="login content" id="login" autocomplete="off">
        
        <input type="text" name="nome" id="nome" placeholder="Nome">
        
        <input type="password" name="senha" id="senha" placeholder="Senha">       

        <a href="./" class="botao">Acessar</a>

        <a href="path.html" class="forgot">Esqueceu a senha?</a>
      </form>

      <form action="#" method="post" class="cadastro content" id="cadastro" autocomplete="off">
        
        <input type="text" name="nomec" id="nomec" placeholder="Digite seu nome">       
        
        <input type="email" name="email" id="email" placeholder="Seu Email">        
        
        <input type="text" name="cpf" id="cpf" placeholder="Seu CPF" maxlength="11">     

        <input type="password" name="pass" id="pass" placeholder="Digite sua senha">

        <input type="password" name="pass" id="pass" placeholder="Confirme sua senha">

        <a href="./" class="botao">Cadastrar</a>
      </form>
      
    </div>
  </main>
  
</body>
</html>
