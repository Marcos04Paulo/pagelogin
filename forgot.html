<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot your password</title>
  <link rel="stylesheet" href="./css/forgot.css">
</head>
<body>
  <main class="container-bg" aria-label="primaria">
    <div class="container">
      <form action="#" method="post">
        <h1>Forgot your password?</h1>
          <div class="input-container">
            <div class="user-box new">
              <input type="password" id="new" required autocomplete="off">
            <label for="new" name="new" class="label">Enter new passaword</label>
              <span class="alternar">X</span>
              <span class="mudar"></span>
            </div>
            <div class="senha-forte">
              <div class="nivel-forca"><span></span></div>
              <span class="forca-label">Strength</span>
            </div>
          </div>

          <div class="user-box confirm">
            <input type="password" id="senha" required autocomplete="off">
            <label for="senha" name="senha" class="label">Repeat password</label>
          </div>    
        <a href="./">Send</a>
      </form>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
